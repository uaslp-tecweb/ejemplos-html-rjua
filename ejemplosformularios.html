<!DOCTYPE html>
<html lang="es">
<head>
    <title>formularios</title>
</head>

<body>
    <h1>ejemplos formularios</h1>
    <h2>ejemplo de login</h2>
    <form>
        <div>
                <label>usuario:</label>
                <input type="text" name="usuario">
        </div>
        <div>
            <label>contraseña</label>
            <input type="pasword" name="contraseña" >
        </div>
        
        <input type="submit">

    </form>

    <h2>ejemplo chekbox</h2>
    <form>
        <fieldset>
        <legend>
            lenjuages favoritos   
        </legend>
        <div>
            <input type="checkbox" name="lenguaje" value="c">
            <label>c</label> 
        </div>
        <div>
             <input type="checkbox" name="lenguaje" value="javea">
             <label>java</label>
        </div>
        <div>
             <input type="checkbox"name="lenguaje" value="pyhton"> 
             <label>python</label>
        </div>
        <div>
             <input type="checkbox"name="lenguaje" value="c#"> 
             <label>c#</label> 
        </div>
           
    </fieldset>
    <input type="submit">
    </form>
    <h2> ejemplo de radios</h2>
    <form>
        <fieldset>
            <legend> en que facultad estudias acutal mente           </legend>
            <div>
                <input type="radio" name="facultad" value="1">
                <label>ingenieria</label>
            </div>
            <div>
                <input type="radio"name="facultad" value="2">
                <label>ciencias</label>
            </div>
            <div>
                <input type="radio"name="facultad" value="3">
                <label>medicina</label>
            </div>
        </fieldset>
        <input type="submit">
    </form>
    
</body>
