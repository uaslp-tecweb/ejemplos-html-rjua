<html lang="es">
<head>
    <title>formularios</title>
</head>

<body>
    <h1>ejemplos formularios</h1>
    <h2>ejemplo de login</h2>
    <form>
        <div>
                <label for="usuario">usuario:</label>
                <input type="text" name="usuario" id="usuario" required >
        </div>
        <div>
            <label for="contraseña">contraseña</label>
            <input type="pasword" name="contraseña"  id="contraseña" required
            placeholder="al menos 6 caracteres" minlength="6" title="la contraseña debe de tener 6 caracterescomo minimo">
        </div>
        
        <input type="submit">

    </form>

    <h2>ejemplo chekbox</h2>
    <form>
        <fieldset>
        <legend>
            lenjuages favoritos   
        </legend>
        <div>
            <input id="c" type="checkbox" name="lenguaje" value="c">
            <label for="c">c</label> 
        </div>
        <div>
             <input id="java" type="checkbox" name="lenguaje" value="java">
             <label for="java">java</label>
        </div>
        <div>
             <input id="pyhton" type="checkbox"name="lenguaje" value="pyhton"> 
             <label for="pyhton">python</label>
        </div>
        <div>
             <input type="checkbox"name="lenguaje" value="c#"> 
             <label>c#</label> 
        </div>
           
    </fieldset>
    <input type="submit">
    </form>
    <h2> ejemplo de radios</h2>
    <form>
        <fieldset>
            <legend> en que facultad estudias acutal mente           </legend>
            <div>
                <input type="radio" name="facultad" value="1">
                <label>ingenieria</label>
            </div>
            <div>
                <input type="radio"name="facultad" value="2">
                <label>ciencias</label>
            </div>
            <div>
                <input type="radio"name="facultad" value="3">
                <label>medicina</label>
            </div>
        </fieldset>
        <input type="submit">
    </form>
    <h2>otros tipos de input </h2>
    <form>
        <input type="date" name="fecha">
        <input type="time" name="hora">
        <input type="email" name="email">
        <input type="file" name="archivo">
        <input type="number" name="numero" value="0">
        <input type="range" name="rango" value="100">
        <input type="submit">
    </form>
    <h2>ejemplo de dropdown(cobo-box)</h2>
    <form>
        <label for="carrera">elige tu carrera</label>


        <select id="carrera" name="carrera">
            <option value="compu"> computacion 1</option>
            <option value="info">informatica 2</option>
            <option value="isi">sistemas inteligentes 3</option>
        </select>
        <input type="submit">
    </form>

    <h2>ejemplo cuadro de texto</h2>
    <form >
        <label form="comentarios" >escribe tus comentarios</label>
        <textarea  id="comentarios" name="comentarios" cols="30" rows="10" placeholder="tu opinion es inportante" maxlength="10"></textarea>
    </form>

</body>
